name: moodle
title: Moodle
author: Hannes Huttelmaier (Based on Christian Kraus)
version: 1.0.0
quarto-required: ">=1.8.0"
contributes:
  shortcodes:
    - slider.lua
    - hotspots.lua
  formats:
    html:
      theme: [cosmo, thws-html.scss]
      css: 
        - interactions.css
        - collapse-h2.css
      include-after-body:
        - interactions.js
      toc: true
      toc-depth: 4
      toc-expand: 4
      number-sections: true
      self-contained: true
      smooth-scroll: true
      filters:
        - h4-fix.lua
        - collapse-h2.lua

      